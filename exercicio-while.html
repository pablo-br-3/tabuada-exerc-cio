<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let i = 1
        let x= 0
  let n = parseInt(prompt("Digite um número de 0 a 10"))
       
      
      
    
        
          if(n>=0&&n<=10){
    
          
       while(i<=1000){

      
        
            let resultado = n * i
              document.write("<p>"+ n + " X " + i + " = "+ resultado + "</p>")
       
               i++
               if(i % 10==1){
                document.write("<hr>")
               }
           
           }}
    else{
        alert("Digite um número entre 0 e 10")
    }
       
  
      
    </script>
</body>
</html>
